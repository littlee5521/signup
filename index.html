<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="sidebar">
        <div class="background">
          <img
            class="plant-img"
            src="images/plant.avif"
            alt="a beautifu plant"
          />
        </div>
        <div class="logo">
          <img class="odin-img" src="images/odin.png" alt="" />
          <h1 class="logo-text">ODIN</h1>
        </div>
        <div class="footer">
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto" target="_blank"
              >Halie West</a
            >
            on <a href="https://unsplash.com/" target="_blank">unslpash</a>
          </p>
        </div>
      </div>
      <div class="information">
        <div class="header">
          <p class="header-text">
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            Sign up now to get started
          </p>
          <p class="header-sub-text">You know you want to</p>
        </div>
        <h1 class="doit">Lets do this</h1>
        <form class="form-input" action="">
          <div class="form-field">
            <div class="form-element">
              <label for="first-name">First name</label>
              <input id="first-name" type="text" />
            </div>
            <div class="form-element">
              <label for="email-input">Email</label>
              <input id="email-input" type="email" />
            </div>
            <div class="form-element">
              <label for="password-input">password</label>
              <input id="password-input" type="password" />
            </div>
          </div>
          <div class="form-field">
            <div class="form-element">
              <label for="last-name">Last name</label>
              <input id="last-name" type="text" />
            </div>
            <div class="form-element">
              <label for="phone-number">Phone number</label>
              <input id="phone-number" type="number" />
            </div>
            <div class="form-element">
              <label for="confirm-password">Confirm password</label>
              <input id="confirm-password" type="password" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
